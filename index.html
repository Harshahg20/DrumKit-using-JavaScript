<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tap Music</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Create sounds with just one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio src="./sounds/kick-bass.mp3" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="./sounds/snare.mp3" />
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="./sounds/tom-1.mp3" />
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="./sounds/tom-2.mp3" />
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="./sounds/tom-3.mp3" />
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="./sounds/tom-4.mp3" />
        </audio>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
